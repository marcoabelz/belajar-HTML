<!DOCTYPE>
<html>
	<head>
		<title>Li | List</title>
	</head>

	<body>

		<ul>
			<li>List 1</li>
			<li>List 2</li>
			<li>List 3...</li>
		</ul>

		<ul style="list-style-type: square;">
			<li>List 3</li>
			<li>List 2</li>
			<li>List 1</li>
		</ul>

		<ul style="list-style-type: circle;">
			<li>List 2</li>
			<li>List 1</li>
			<li>List 3</li>
		</ul>

		<br/><br/><br/>

		<ol>
			<li>List 1</li>
			<li>List 2</li>
			<li>List 3</li>
		</ol>

		<ol type="A">
			<li>List A</li>
			<li>List B</li>
			<li>List C</li>
		</ol>

		<ol type="I">
			<li>List i</li>
			<li>List ii</li>
			<li>List iii</li>
		</ol>

		<ol style="background-color: green">
			<li>List 1</li>
			<li>List 1</li>
			<li>List 1</li>
		</ol>

	</body>
</html>
